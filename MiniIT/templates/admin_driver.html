<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drivers Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Drivers Table</h1>
    <table>
        <tr>
            <th>MMU ID</th>
            <th>IC Number</th>
            <th>Vehicle Registration Number</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
