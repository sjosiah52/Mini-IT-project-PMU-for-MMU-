<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"], button {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Admin - Delete User</h1>
    <form action="/admin/delete_drivers" method="post">
        <label for="username">Admin Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Admin Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="mmu_id">MMU ID of Driver to Delete:</label>
        <input type="text" id="mmu_id" name="mmu_id" required>
        
        <button type="submit">Delete Driver</button>
    </form>
    <p id="result"></p>
</body>
</html>
